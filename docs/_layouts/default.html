<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%- if site.theme -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- endif -%}

    <!-- MathJax 3 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
  </head>
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <header>
          <h1>{{ site.title }}</h1>
          <p>{{ site.description }}</p>
          <nav>
            <a href="{{ "/index.html" | relative_url }}">Home</a> |
            <a href="{{ "/equations.html" | relative_url }}">Equations</a> |
            <a href="{{ "/codes.html" | relative_url }}">Codes</a> |
            <a href="{{ "/validation.html" | relative_url }}">Validation</a> |
            <a href="{{ "/about.html" | relative_url }}">About</a>
          </nav>
          <hr>
        </header>

        {{ content }}

      </div>
    </main>
  </body>
</html>
